<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M9-L5 Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <form action="SUBMIT" method="get">
            <div class="row">
                <div class="col-md-6 g-3">
                    <input type="firstname" class="form-control" placeholder="First Name" aria-label="First Name">
                </div>
                <div class="col-md-6 g-3">
                    <input type="firstname" class="form-control" placeholder="First Name" aria-label="First Name">
                </div>
                <div class="col-md-6 g-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="First Name">
                </div>
                <div class="col-md-6 g-3">
                    <input type="verifyemail" class="form-control" placeholder="Verify Email" aria-label="First Name">
                </div>
                <div class="col-md-6 g-3">
                    <input type="username" class="form-control" placeholder="Username" aria-label="Username">
                </div>
                <div class="col-md-6 g-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                </div>
                <button type="submit" class="btn btn-outline-dark btn-lg button-1">SUBMIT</button>
            </div>
        </form>
    </section>
    <section class="container mt-5">
        <form class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-12">
                <input type="text" class="form-control" placeholder="Name" id="username">
            </div>
            <div>
                <input type="text" class="form-control" placeholder="Email" id="email">
            </div>
            <div>
                <input type="number" class="form-control" placeholder="Phone" id="phonenumber">
            </div>
            <div>
                <button type="submit" class="btn btn-outline-dark btn-lg">SUBMIT</button>
            </div>
        </form>
    </section>
    <section class="container">
        <form class="row mt-5">
            <div>
                <label class="col-form-label" for="firstname">First Name</label>
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="firstname">
            </div>
            <div>
                <label for="lastname">Last Name</label>
            </div>
            <div class="col-md-6 mb-3">
                <input type="text" class="form-control" id="lastname">
            </div>
            <div>
                <label for="email">Email</label>
            </div>
            <div class="col-md-6 mb-5">
                <input type="text" class="form-control" id="email">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-5">Sign in</button>
            </div>
        </form>
    </section>
    <section class="container">
        <form class="row needs-validation" novalidate>
            <div class="col-md-6 mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
                <div id="emailHelp">We'll never share your email with anyone else.</div>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter an email address.</div>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" type="password" id="exampleInputPassword1" required>
                <div class="invalid-feedback">Please enter a password.</div>
                <div class="valid-feedback">Looks good!</div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </section>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
</body>
</html>
